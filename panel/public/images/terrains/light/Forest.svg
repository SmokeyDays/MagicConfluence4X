<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" /> <!-- Medium Green -->
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" /> <!-- Darker Green -->
    </linearGradient>
  </defs>

  <!-- Realistic Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#forestGrad)" stroke="#1B5E20" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Icon: Forest (Natural Trees) -->
  <g transform="translate(100, 110)">
    <!-- Back Clump -->
    <path d="M-60,5 L-50,-25 L-30,5 Z" fill="#1B5E20" opacity="0.6"/>
    <path d="M40,0 L55,-25 L70,0 Z" fill="#1B5E20" opacity="0.6"/>
    
    <!-- Main Trees - Pine Style -->
    <g transform="translate(0, -10)">
      <path d="M-15,40 L0,-40 L15,40 Z" fill="#43A047" stroke="#1B5E20" stroke-width="2" stroke-linejoin="round"/>
      <rect x="-2" y="40" width="4" height="10" fill="#3E2723" />
    </g>

    <!-- Side Tree Left -->
     <g transform="translate(-35, 20) scale(0.8)">
       <path d="M-15,40 L0,-40 L15,40 Z" fill="#388E3C" stroke="#1B5E20" stroke-width="2" stroke-linejoin="round"/>
       <rect x="-2" y="40" width="4" height="10" fill="#3E2723" />
     </g>

    <!-- Side Tree Right -->
     <g transform="translate(35, 10) scale(0.85)">
       <path d="M-15,40 L0,-40 L15,40 Z" fill="#388E3C" stroke="#1B5E20" stroke-width="2" stroke-linejoin="round"/>
       <rect x="-2" y="40" width="4" height="10" fill="#3E2723" />
     </g>
  </g>
</svg>
