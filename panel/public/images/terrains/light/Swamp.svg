<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="swampGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#9575CD;stop-opacity:1" /> <!-- Mysterious Purple Middle -->
      <stop offset="100%" style="stop-color:#4527A0;stop-opacity:1" /> <!-- Deep Purple Dark -->
    </radialGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#swampGrad)" stroke="#311B92" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Patches of miasma -->
  <path d="M40,60 Q60,50 80,70 Q100,50 120,60" stroke="#7E57C2" stroke-width="15" stroke-opacity="0.3" fill="none" transform="rotate(-10 100 100)"/>

  <!-- Icon: Swamp (Reeds and Mud) -->
  <g transform="translate(100, 100)">
    
    <!-- Large Reeds -->
    <g stroke="#1A237E" stroke-width="3" stroke-linecap="round"> <!-- Dark Indigo/Green contrast -->
        <path d="M-30,40 L-35,10" />
        <circle cx="-35" cy="10" r="3" fill="#00695C" stroke="none"/> <!-- Teal/Cyan glow -->
        
        <path d="M-20,45 L-20,15" />
        <circle cx="-20" cy="15" r="3" fill="#00695C" stroke="none"/>
        
        <path d="M25,40 L30,5" />
        <circle cx="30" cy="5" r="3" fill="#00695C" stroke="none"/>
    </g>

    <!-- Water Surface Lines -->
    <path d="M-50,25 Q0,40 50,25" stroke="#B39DDB" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M-30,45 Q0,55 30,45" stroke="#B39DDB" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
</svg>