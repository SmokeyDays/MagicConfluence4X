<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lakeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" /> <!-- Light Blue -->
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" /> <!-- Deep Blue -->
    </radialGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#lakeGrad)" stroke="#01579B" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Icon: Lake (Water Surface) -->
  <g transform="translate(100, 100)" fill="none" stroke="#FFFFFF" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round">
    <path d="M-50,-20 Q-25,-10 0,-20 Q25,-30 50,-20" />
    <path d="M-40,10 Q-15,20 10,10 Q35,0 60,10" />
    <path d="M-60,40 Q-35,50 -10,40 Q15,30 40,40" />
  </g>
  
  <!-- Shine -->
  <circle cx="150" cy="50" r="15" fill="#FFFFFF" fill-opacity="0.2" />
</svg>