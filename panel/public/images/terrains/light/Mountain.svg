<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CFD8DC;stop-opacity:1" /> <!-- Light Grey -->
      <stop offset="100%" style="stop-color:#90A4AE;stop-opacity:1" /> <!-- Darker Grey -->
    </linearGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#mountainGrad)" stroke="#546E7A" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Icon: Mountain (Natural Peaks) -->
  <g transform="translate(100, 130)" stroke-linejoin="round" stroke-linecap="round">
    <!-- Back Peak -->
    <path d="M-60,20 L-20,-50 L20,20" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    
    <!-- Main Peak -->
    <path d="M-40,20 L0,-70 L40,20" fill="#546E7A" stroke="#263238" stroke-width="2"/>
    
    <!-- Snow Cap Main -->
    <path d="M0,-70 L-12,-43 L-4,-48 L4,-45 L12,-43 Z" fill="#FFFFFF" />

    <!-- Small Peak Right -->
    <path d="M20,20 L50,-30 L80,20" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    <path d="M50,-30 L40,-15 L60,-15 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
</svg>