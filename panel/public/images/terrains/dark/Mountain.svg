<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#211515;stop-opacity:1" /> <!-- Dark Red/Brown -->
      <stop offset="100%" style="stop-color:#0d0616;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#bgGrad)" stroke="#d4af37" stroke-width="2" stroke-opacity="0.4"/>

  <!-- Icon: Mountain (Peaks) -->
  <g transform="translate(100, 130)" stroke-linejoin="round" stroke-linecap="round">
    <!-- Back Peak -->
    <path d="M-60,20 L-20,-50 L20,20" stroke="#7f8c8d" stroke-width="2" fill="#150b21" opacity="0.8"/>
    
    <!-- Main Peak -->
    <path d="M-40,20 L0,-70 L40,20" stroke="#a569bd" stroke-width="2.5" fill="#1e122b" />
    
    <!-- Small Peak Right -->
    <path d="M20,20 L50,-30 L80,20" stroke="#7f8c8d" stroke-width="2" fill="#150b21" opacity="0.8"/>

    <!-- Snow Caps -->
    <path d="M-12,-43 L0,-70 L12,-43 L0,-50 Z" fill="#e8dcc5" stroke="none" opacity="0.9"/>
  </g>
</svg>