<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plainsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" /> <!-- Straw Yellow -->
      <stop offset="100%" style="stop-color:#AFB42B;stop-opacity:1" /> <!-- Olive Yellow -->
    </linearGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#plainsGrad)" stroke="#827717" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Icon: Plains (Detailed Grass) -->
  <g transform="translate(100, 100)" stroke="#827717" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center Tuft -->
    <path d="M0,0 Q-10,-25 -20,-15" stroke="#3E2723" opacity="0.6"/>
    <path d="M0,0 Q0,-35 0,-35" stroke="#3E2723" opacity="0.6"/>
    <path d="M0,0 Q10,-25 20,-15" stroke="#3E2723" opacity="0.6"/>
    
    <!-- Left Small Tuft -->
    <g transform="translate(-50, 20) scale(0.6)">
       <path d="M0,0 Q-10,-20 -20,-10" />
       <path d="M0,0 Q10,-20 10,-25" />
    </g>

    <!-- Right Small Tuft -->
    <g transform="translate(45, -10) scale(0.7)">
       <path d="M0,0 Q-5,-20 -10,-25" />
       <path d="M0,0 Q10,-20 20,-10" />
    </g>
    
    <!-- Background Texture Dots -->
    <circle cx="-30" cy="-20" r="1" fill="#9E9D24" stroke="none"/>
    <circle cx="30" cy="30" r="1.5" fill="#9E9D24" stroke="none"/>
    <circle cx="60" cy="-10" r="1" fill="#9E9D24" stroke="none"/>
  </g>
</svg>