<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hillsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BCAAA4;stop-opacity:1" /> <!-- Light Brown -->
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" /> <!-- Medium Brown -->
    </linearGradient>
  </defs>

  <!-- Hex Base -->
  <polygon points="100,5 182,52 182,148 100,195 18,148 18,52" fill="url(#hillsGrad)" stroke="#5D4037" stroke-width="1" stroke-opacity="0.5"/> 

  <!-- Icon: Hills (Gentle Slopes) -->
  <g transform="translate(100, 110)" stroke="#4E342E" stroke-width="2" fill="#D7CCC8" fill-opacity="1" stroke-linecap="round">
     <!-- Back Hill Left -->
     <path d="M-80,30 Q-40,-30 -10,10" opacity="0.7"/>
     
     <!-- Back Hill Right -->
     <path d="M80,30 Q40,-40 10,10" opacity="0.7"/>

     <!-- Main Hill -->
     <path d="M-60,30 Q0,-50 60,30" />
  </g>
</svg>